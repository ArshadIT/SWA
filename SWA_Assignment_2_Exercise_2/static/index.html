<html>

<head>
  <style>
    td {
      width: 40px;
      height: 40px;
      border: 1px solid black;
    }

    table {
      border: 1px solid black;
      border-spacing: 0;
    }
  </style>
  <script src="httpRequest.js"></script>
</head>

<body onload="init()">
  <div id='base'>
    <h1>Weather Data</h1>
    <table id='employees'>
      <thead>
        <tr>
          <td>Place</td>
          <td>Value</td>
          <td>Type</td>
          <td>Unit</td>
          <td>Time</td>
        </tr>
      </thead>
      <tbody id='weather_data'></tbody>
    </table>
    <h1>Weather Forecast</h1>
    <table id='forecast'>
      <thead>
        <tr>
          <td>Place</td>
          <td>From</td>
          <td>To</td>
          <td>Type</td>
          <td>Unit</td>
          <td>Time</td>
        </tr>
      </thead>
      <tbody id='forecast_data'></tbody>
    </table>
  </div>
</body>

</html>
